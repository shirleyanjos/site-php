<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="cadastro.css" rel="stylesheet">

</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="validar.php"> 
          <h1>Login</h1> 
          

          <p> 
            <label for="matri_cad">Sua Matrícula</label>
            <input id="matri_cad" name="matri_cad" required="required" type="varchar" />
          </p>
           
          <p> 
            <label for="senha">Sua Senha</label>
            <input id="senha" name="senha_cad" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          
           
          <p> 
            <input type="submit" value="Logar" name="entrar"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="cadastro_no_banco_usuario.php"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome completo" />
          </p>
           
          <p> 
            <label for="matri_login">Sua Matrícula</label>
            <input id="matri_login" name="matri_cad" required="required" type="varchar"  placeholder="ex. 20051.16.B5123" />
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. @luno123"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
